<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet">
  <title> My little college app </title>
</head>
<body>
  <header>
    <h1>RESTful Service College Edition</h1>
  </header>
  <form action="/" method="POST">
    <fieldset>
      <h3>Please tell us more about which countries and IP Address you want to know more</h3>
      <label>Chosen country's ISO-2 code</label>
      <input type ="text" id = 'country1' name="yourcountry" required>
      <br><br>
      <label>Another country's ISO-2 code to analyze</label>
      <input type ="text" id = 'country2' name="othercountry" required>
      <br><br>
      <label>IP(v4/v6) Address you want to know more about</label>
      <input type="text" id = "ip" name="IP" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
</body>
